<body>

                <div class="nav">
                    <br>
                    <button id="btn1" type="button" class="btn btn-primary"><a href="login.html">LOG IN</a></button>

            </div>
            <br>
        </div>
        <hr>

        <div class="content">

            <div class="card text-center" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Students</h5>
                    <p class="card-text">1600</p>
                    <a href="students.html" class="btn btn-primary">Student Section</a>
                </div>
            </div>

            <div class="card text-center" style="width: 18rem;">

                    <h5 class="card-title">Teachers</h5>

            </div>

            </div>

        <div class="card">
            <div class="container">
                <h1><br></h1>
                <h2>Attendance Overview</h2>
                <div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>

            <script>
                var ctx = document.getElementById("myChart").getContext("2d");
                var myChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: [
                            "Monday",
                            "Tuesday",
                            "Wednesday",
                            "Thursday",
                            "Friday",
                            "Saturday",
                            "Sunday",
                        ],
                        datasets: [
                            {
                                label: "Girls",
                                data: [2, 9, 3, 17, 6, 3, 7],
                                backgroundColor: "rgba(1, 157, 205, 0.6)",
                            },
                            {
                                label: "Boys",
                                data: [2, 5, 5, 10, 2, 1, 10],
                                backgroundColor: "rgba(7, 134, 219, 0.6)",
                            },
                        ],
                    },
                });
            </Script>
